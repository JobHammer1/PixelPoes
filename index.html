<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPoes</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="javascript/javascript.js" defer></script>
</head>
<body>

    <h1>🐱 PixelPoes 🐱</h1>

    <p id="status">Bibi is blij 😊</p>

    <div class="progress-container">
        <div class="progress-item">
            <p>Maagje</p>
            <progress id="maagje-bar" value="5" max="10"></progress>
        </div>
        <div class="progress-item">
            <p>Blijdschap</p>
            <progress id="blijdschap-bar" value="5" max="10"></progress>
        </div>
    </div>

    <div class="button-container">
        <button id="voer">Voer 🍖</button>
        <button id="speel">Spelen 🏀</button>
    </div>

    <img id="blij" src="images/bibidekat.png" alt="Kat">
    <!-- Bron Afbeelding: https://www.freepik.com/free-vector/flat-design-thug-life-sunglasses-illustration_38680459.htm#fromView=search&page=1&position=0&uuid=205f3941-4d53-46e0-9c91-72b6cf8514cf&query=cat+pixel -->
</body>
</html>
